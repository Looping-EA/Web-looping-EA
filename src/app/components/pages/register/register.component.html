<body>
    <!-- REGISTER BODY 
        idea of working
            · central form with 2 inputs
            · submit button
    -->
    <div [ngClass]="'banner-area'">
        <div class='text-center' [ngClass]="'centered-div'" id='register'>
            <form [formGroup]= "registerForm"  class="form-singup justify-content-center" id='singup-form'>
                <br>
                <!-- Username -->
                <label>     Username    </label>
                <br>
                <input required type="text" formControlName="usernameinput" #usernameinput id='username' placeholder="Enter a Username">
                
                <!-- Email -->
                <br>
                <label>       Email     </label>
                <br>
                <input required type="text" formControlName="emailinput" #emailinput id='email' placeholder="Enter an Email">
                
                <!-- Full Name -->
                <br>
                <label>     Full Name   </label>
                <br>
                <input required type="text" formControlName="fullnameinput" #fullnameinput id='fullname' placeholder="Enter your Full Name">
                
                <!-- Password -->
                <br>
                <label>      Password   </label>
                <br>
                <input required type="text" formControlName="passwordinput" #passwordinput id='password' placeholder="Enter a Password">
                
                <!-- Button -->
                <br>
                <br>
                <button type="button" class="btn btn-outline-info" (click)="registerOnClick(usernameinput.value, emailinput.value, fullnameinput.value, passwordinput.value)"> Submit </button>
                
                <!-- If an user has an account -->
                <div class="container">
                    Already have an account? <a routerLink="/login">Sing In</a>.
                </div>
            </form>
        </div>
    </div>
</body>
