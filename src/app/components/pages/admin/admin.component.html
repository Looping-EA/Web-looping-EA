<body>
    <h3 class="p-3 text-center">Users</h3>
    <div class="container">
        <table class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Full Name</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let user of users">
                    <td>{{user.uname}}</td>
                    <td>{{user.email}}</td>
                    <td>{{user.fullname}}</td>
                    <td><button class="btn btn-danger" (click)="onDeleteClick(user.uname)">delete</button></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
